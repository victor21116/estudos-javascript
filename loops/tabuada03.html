<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabuada usando For</h1>
    <script>
        let n = parseFloat(prompt("Digite um número: "))
        if(!isNaN(n)){
            for(let i = 0; i <= 20; i++){
            document.write(i + " x " + n + " = " + n*i + "<br>")
        }
        }else{
            alert("Digite um número!")
        }
    </script>
</body>

</html>
