<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loops - Tabuada</h1>
    <script>
        //let n = parseFloat(prompt("Digite um n√∫mero"))
        let n = 5
        let contador = 0

        while (contador <= 10){
            document.write(n + " x " + contador + " =" + n* contador + "<br>")
            contador++;
        }
        
       
        </script>
</body>
</html>
