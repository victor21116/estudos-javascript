<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Soma de apenas os números do array
    </h1>
    <script>

        let array = [2, "6", true, false, 10, null, "nome",  8, 80]

        let soma = 0
        
        for(let i = 0; i < array.length; i++){
            if( typeof array[i] !== "number"){
                continue
            }
            soma += array[i]
        }
        alert("A soma de apenas os números: " + soma)
    </script>
</body>
</html>
