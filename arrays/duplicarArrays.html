<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>duplicar Arrays</h1>
    <script>
        let numeros = [4, 3, 8, 5]
        let numeros2 = []

        for(let i = 0; i < numeros.length; i ++){
            let numero = numeros[i] * 2
            numeros2.push(numero)
        }
        console.log(numeros2)
        

    </script>
</body>
</html>
