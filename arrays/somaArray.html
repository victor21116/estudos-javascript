<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dado um array de números, mostre num alert a soma de todos eles</h1>
    <script>
        let numeros = [2, 10, 50, 50, 100]
        let soma = 0
        for(let i = 0; i < numeros.length; i++){
            let n = numeros[i]
            soma = soma + n
        }
        alert("A soma de todos os números: "  + soma)
    </script>
</body>
</html>
