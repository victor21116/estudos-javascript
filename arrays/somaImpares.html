<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        A soma de todos os números ímapres
    </h1>
    <script>
        let numeros = [1, 3, 5, 2, 4, 6 , 3, 7 , 10, 12, 15]
        let soma = 0
        for(let i = 0; i < numeros.length; i++){
            if(numeros[i] % 2 !== 0){
                soma += numeros[i]
            }
        }
        alert("A soma de todos os números ímpares é: " + soma)
    </script>
</body>
</html>
